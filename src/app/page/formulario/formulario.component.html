<div class="container mt-5">
    <h1 class="text-center">Formul√°rio<h1>

            <form #formulario="ngForm" (ngSubmit)="form(formulario)">

                <div class="row mt-3">
                    <div class="col">
                        <label>Informe o Nome do Cliente</label>
                        <input class="form-control" type="text" name="nome" ngModel placeholder="Informe o nome">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label>Informe a URL da Imagem do Cliente</label>
                        <input class="form-control" type="text" name="url" ngModel placeholder="https://imagem.com.br">
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label>Tipo do Cliente</label>
                        <input class="form-control" type="text" name="tipo" ngModel placeholder="Tipo">
                    </div>
                </div>


                <div class="row mt-3">
                    <div class="col">
                        <button class="btn btn-primary" type="submit" (click)="enviou()">Enviar</button>
                    </div>
                </div>


            </form>
